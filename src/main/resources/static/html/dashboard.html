<!DOCTYPE html>
<html lang="en">
<head>
    <title>MemoMe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="header-area">
        <div class="user-info">Welcome, Session-loggedInUser</div>
        <div class="logout-button">
            <form action="/logout.do" method="post">
                <button type="submit" class="btn btn-danger btn-sm">Logout</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h2>Welcome to MemoMe</h2>
        <p>Here you can manage your notes</p>

        <form id="noteForm">
            <div class="form-group">
                <label for="noteTitle">Note Title</label>
                <input type="text" class="form-control" id="noteTitle" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="noteText">Note Content</label>
                <textarea class="form-control" id="noteText" placeholder="Write a note..."></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="saveNote()">Save Note</button>
        </form>

        <h3>Your Notes</h3>
        <div id="savedNotes" class="note-display"></div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
